<p-dialog
  [modal]="true"
  [(visible)]="showLogin"
  [style]="{ width: '450px' }"
  styleClass="p-fluid"
  (onHide)="hideLogin()"
  [closeOnEscape]="true"
>
  <ng-template pTemplate="content">
    <div class="center">
      <h1>Se Connecter</h1>
      @if(logFail && submit){
        <div class="p-error">Password or username incorrect</div>
      }
    </div>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="Email">Email</label>
        <input
          id="Email"
          type="text"
          pInputText
          formControlName="Email"
        />
      </div>

      <div class="field">
        <label for="Password">Password</label>
        <p-password
          [toggleMask]="true"
          [feedback]="false"
          inputId="Password"
          formControlName="Password"
        />
      </div>
      <div class="field">
        <button
          label="Login"
          pButton
          size="small"
          type="Submit"
          class="button-new"
          [disabled]="authForm.invalid"
        ></button>
      </div>
    </form>
  </ng-template>
</p-dialog>
