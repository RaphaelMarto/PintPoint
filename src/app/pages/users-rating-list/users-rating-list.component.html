<p-dataView
  [value]="products"
  layout="list"
  class="dataView"
  [rows]="20"
  [paginator]="true"
  [totalRecords]="totalRecords"
  [lazy]="true"
  (onLazyLoad)="next($event)"
  [sortField]="sortField"
  [sortOrder]="sortOrder"
>
  <ng-template pTemplate="header">
    <div class="flex justify-content-between">
      <div class="flex flex-column md:flex-row height-a">
        <a [class]="'font-bold mr-4 p-text-color '+ (sortField == 'rate' ? 'active' : '')" (click)="onClickSort('rate')">Notes</a>
        <a [class]="'font-bold mr-4 p-text-color '+ (sortField == 'likes' ? 'active' : '')" (click)="onClickSort('likes')">Like</a>
        <a [class]="'font-bold mr-4 p-text-color '+ (sortField == 'createdAt' ? 'active' : '')" (click)="onClickSort('createdAt')" >RÃ©cent</a>
      </div>
      <div>
        <p-dropdown
          [options]="sortOptions"
          placeholder="Classer par"
          (onChange)="onSortChange($event)"
          styleClass="mb-2 md:mb-0 mr-2"
        />
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="list">
    <div *ngFor="let item of products; let first = first;">
      <app-users-rating
        [liked]="item.liked" 
        [nbLikes]="item.likes" 
        [comment]="item.comment" 
        [idUser]="item.idUser" 
        [rating]="item.rate" 
        [dateComment]="item.createdAt" 
        [id]="item.id" 
        [nickName]="item.nickName" 
        [pictureUrl]="item.pictureUrl" 
        [index]="0"/>
    </div>
  </ng-template>
</p-dataView>
